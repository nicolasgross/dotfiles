- clean: ['~']

- create:
    - ~/.config/fish

- shell:
    - [git clone https://github.com/oh-my-fish/plugin-foreign-env ~/.config/fish/plugin-foreign-env , Setup plugin-foreign-env for fish]

- link:
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.gitcredentials: gitcredentials
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fish_variables:
        force: true
        path: fish/fish_variables
    ~/.config/fish/functions: fish/functions
    ~/.vimrc: vimrc
